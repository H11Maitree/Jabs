            var windowHeight = window.innerHeight;

        function startMap(jabs) {

                return a["date"] - b["date"];
            });
            //console.log(jabs);

            var res = {
                TH: TH(jabs),
                US: US(jabs),
                CA: CA(jabs),
                AU: AU(jabs),
                JP: JP(jabs),
                FR: FR(jabs),
            }
            var statuses = {
                TH: res.TH.status,
                US: res.US.status,
                CA: res.CA.status,
                AU: res.AU.status,
                JP: res.JP.status,

                'TH': res.TH.text,
                'US': res.US.text,
                'CA': res.CA.text,
                'AU': res.AU.text,
                'JP': res.JP.text,
                'FR': res.FR.text
            }

            console.log('DOM fully loaded and parsed', res);
            setWindowHeight();
            var map = new jsVectorMap({
                map: 'world',
                selector: '#map',
                regionStyle: {
                    // Region style
                    initial: {
                        fill: '#e3eaef',
                        fillOpacity: 1,
                        stroke: 'none',
                        strokeWidth: 0,
                        strokeOpacity: 1
                    },
                    hover: {
                        fillOpacity: .7,
                        cursor: 'pointer'
                    },
                    selected: {
                        fill: '#000'
                    },
                    selectedHover: {}
                },
                regionLabelStyle: {
                    initial: {
                        fontFamily: 'Verdana',
                        fontSize: '12',
                        fontWeight: 'bold',
                        cursor: 'default',
                        fill: '#35373e'
                    },
                    hover: {
                        cursor: 'pointer'
                    }
                },

                // -------- Series --------
                series: {
                    // markers: [
                    //     {
                    //         attribute: "fill",
                    //         legend: {
                    //             title: "Something (marker)",
                    //             // vertical: true,
                    //         },
                    //         scale: {
                    //             "Criteria one": "#ffd400",
                    //             "Criteria two": "#4761ff"
                    //         },
                    //         values: {
                    //             0: "Criteria one",
                    //             1: "Criteria two",
                    //             2: "Criteria two"
                    //         }
                    //     },
                    // ],

                    // ---------- Region series ----------
                    regions: [
                        {
                            attribute: 'fill',
                            attributes: {
                                // EG: 'red'
                            },
                            legend: {
                                title: 'Your Jab(s) Status',
                                vertical: true,
                            },
                            scale: {
                                "Fully Vaccinated": "#4bdc77",
                                "Non-Fully Vaccinated": "#ff5566",

                            //     GB: "Fully Vaccinated",
                            //     MX: "Non-Fully Vaccinated",

                            //     // LY: "Criteria",
                            // },
                        },
                    ]
                },

                // -------- Events --------
                onRegionTooltipShow: function (tooltip, code) {
                    //console.log(text[code]);
                    console.log(tooltip._tooltip.innerHTML,code);
                    if (text[code] != undefined && text[code] !== "") {
                        let country_name = tooltip._tooltip.innerHTML
                        tooltip._tooltip.innerHTML = country_name + '<br>' + text[code];
                        //console.log(tooltip._tooltip.innerHTML);
                        // tooltip.selector.innerHTML = tooltip.innerHTML + ' <b>(Hello Russia)</b>';
                    }
                },

            })

        };

        document.addEventListener('DOMContentLoaded', (event) => {

            console.log('DOM fully loaded and parsed');
            setWindowHeight();
            //startMap();
        })

        function submit_form() {
            var jabs = []
            var inp_raw = document.querySelectorAll(".cell");
            inp_raw.forEach(element => {
                var box = element.querySelector("#vac")
                //console.log(box.options[box.selectedIndex].text);

                var date1 = new Date(element.querySelector("#vacdate").value);
                const timestamp = date1.getTime() / 1000;
                //console.log(timestamp);
                jabs.push({
                    "vac": box.options[box.selectedIndex].text,
                    "date": timestamp
                })
            });

            document.getElementById("quesntionare").style.display = "None";
            startMap(jabs);
        }

    </script>
